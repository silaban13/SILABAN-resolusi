<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="iya.css" />
    <title>Nama Bisnis Anda</title>
  </head>
  <body>
    <header class="first">
      <h1>Nama Bisnis Anda</h1>
      <p>Slogan atau tagline singkat Anda</p>
    </header>

    <section id="tentang-kami">
      <h2>Tentang Kami</h2>
      <p>Deskripsi bisnis Anda dan nilai yang ditawarkan kepada pelanggan.</p>
    </section>

    <section id="layanan">
      <h2>Layanan Kami</h2>
      <ul>
        <li>Layanan 1</li>
        <li>Layanan 2</li>
        <li>Layanan 3</li>
      </ul>
    </section>

    <section id="kontak">
      <h2>Hubungi Kami</h2>
      <p>Isi formulir di bawah untuk menghubungi kami:</p>
      <form id="contactForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" required></textarea>

        <button type="button" onclick="kirimPesan()">Kirim Pesan</button>
      </form>
    </section>

    <footer>
      <p>bisnis belajar</p>
    </footer>
    <script src="ol.js"></script>
  </body>
</html>
